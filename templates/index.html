<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">AI Recipe Recommender</h1>
                <p class="lead mb-5">Enter ingredients you already have, and our AI will suggest recipes you can make!</p>
                
                <div class="card">
                    <div class="card-body">
                        <form action="/search" method="post">
                            <div class="mb-3">
                                <label for="ingredients" class="form-label">What ingredients do you have?</label>
                                <input type="text" class="form-control form-control-lg" id="ingredients" name="ingredients" 
                                       placeholder="e.g., chicken, pasta, tomato, garlic" required>
                                <div class="form-text">Separate ingredients with commas</div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Find Recipes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
